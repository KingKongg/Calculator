<html>
    
    <link href="/home/junqi/the_odin_project/calculator/style.css" rel="stylesheet" type="text/css">
    <body>
    <div id="calcBody">
       
            <div id="calcScreen" value="0" ></div>

    <row class="buttons-row" id="row1">
        <input type="button" class="clearBtn" id="clear" value="C">
        <input type="button" class="clearEntryBtn" id="clearEntry" value="CE">
        <input type="button" class="percentageBtn" id="percentage" value="%">
        <input type="button" class="positivityBtn" id="negative" value="+/-">
    </row>

    <row class="buttons-row" id="row2">
        <input type="button" class="numBtn" value="7">
        <input type="button" class="numBtn" value="8">
        <input type="button" class="numBtn" value="9">
        <input type="button" class="divideBtn operatorBtn" id="divide" value="/">
    </row>

    <row class="buttons-row" id="row3">
        <input type="button" class="numBtn" value="4">
        <input type="button" class="numBtn" value="5">
        <input type="button" class="numBtn" value="6">
        <input type="button" class="multiplyBtn operatorBtn" id="multiply" value="*">
    </row>

    <row class="buttons-row" id="row4">
        <input type="button" class="numBtn" value="1">
        <input type="button" class="numBtn" value="2">
        <input type="button" class="numBtn" value="3">
        <input type="button" class="subtractBtn operatorBtn" id="subtract" value="-">
    </row>

    <row class="buttons-row" id="row5">
        <input type="button" class="numBtn" value="0">
        <input type="button" class="decimalBtn" value=".">
        <input type="button" class="sumBtn " id="operateSum" value="=">
        <input type="button" class="addBtn operatorBtn" id="addition" value="+">
    </row>
        
    
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/home/junqi/the_odin_project/calculator/javaScript.js"></script>
    </body>


</html>
